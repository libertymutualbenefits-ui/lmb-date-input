<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-validator-behavior/iron-validator-behavior.html">

<script>

  Polymer({

    is: 'date-validator',

    behaviors: [
      Polymer.IronValidatorBehavior
    ],

    validate: function(date) {
      console.log('validate in validator:::', date);
      if (!date)
        return false;

      if (date.month > 12 || date.month < 1) {
        return false;
      }

      if (date.day > 31 || date.day < 1) {
        return false;
      }

      if (date.year > 3000 || date.year < 2017) {
        return false;
      }

      var then = new Date ('20' + date.year, date.day, date.month);
      var now = new Date();
      console.log('then and now', then, now);
      return (then > now);
    }

  });

</script>
